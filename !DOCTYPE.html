<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriPlanner - Monte sua Dieta Personalizada</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Arquivos Locais -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen flex flex-col">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-emerald-600">NutriPlanner</h1>
            <p class="text-slate-600 mt-2 text-lg">Crie sua dieta personalizada em segundos.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-slate-100 flex-grow">
            
            <div id="user-form">
                <h2 class="text-2xl font-semibold mb-6 text-slate-700 border-b pb-3">1. Conte-nos sobre você</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="gender" class="block text-sm font-medium text-slate-700 mb-1">Gênero</label>
                        <select id="gender" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                            <option value="male">Masculino</option>
                            <option value="female" selected>Feminino</option>
                        </select>
                    </div>

                    <div>
                        <label for="age" class="block text-sm font-medium text-slate-700 mb-1">Idade</label>
                        <input type="number" id="age" value="29" placeholder="Ex: 25" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label for="weight" class="block text-sm font-medium text-slate-700 mb-1">Peso (kg)</label>
                        <input type="number" id="weight" step="0.1" value="92.4" placeholder="Ex: 70.5" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                    </div>

                    <div>
                        <label for="height" class="block text-sm font-medium text-slate-700 mb-1">Altura (cm)</label>
                        <input type="number" id="height" value="176" placeholder="Ex: 175" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                    </div>

                    <div class="md:col-span-2">
                        <label for="waist" class="block text-sm font-medium text-slate-700 mb-1">Circunferência Abdominal (cm)</label>
                        <input type="number" id="waist" placeholder="Ex: 85" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="activity-level" class="block text-sm font-medium text-slate-700 mb-1">Nível de Atividade Física</label>
                        <select id="activity-level" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                            <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                            <option value="1.375" selected>Levemente Ativo (1-3 dias/semana)</option>
                            <option value="1.55">Moderadamente Ativo (3-5 dias/semana)</option>
                            <option value="1.725">Muito Ativo (6-7 dias/semana)</option>
                            <option value="1.9">Extremamente Ativo (trabalho físico + exercício)</option>
                        </select>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="goal" class="block text-sm font-medium text-slate-700 mb-1">Qual é o seu objetivo?</label>
                        <select id="goal" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                            <option value="lose">Perder Peso (Déficit)</option>
                            <option value="maintain">Manter o Peso</option>
                            <option value="gain">Ganhar Massa Muscular (Superávit)</option>
                        </select>
                    </div>

                    <div id="intensity-section" class="md:col-span-1">
                        <label for="intensity" class="block text-sm font-medium text-slate-700 mb-1">Intensidade</label>
                        <select id="intensity" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>

                    <div class="md:col-span-1">
                         <label for="meals-count" class="block text-sm font-medium text-slate-700 mb-1">Nº de Refeições</label>
                        <select id="meals-count" class="w-full p-3 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none transition">
                            <option value="3">3 Refeições</option>
                            <option value="4" selected>4 Refeições</option>
                            <option value="5">5 Refeições</option>
                        </select>
                    </div>
                </div>

                <div id="error-message" class="hidden mt-6 text-center text-red-600 bg-red-100 p-3 rounded-lg"></div>

                <div class="mt-8 text-center">
                    <button id="generate-diet-btn" class="bg-emerald-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-emerald-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-emerald-300 w-full md:w-auto">
                        Gerar Minha Dieta
                    </button>
                </div>
            </div>

            <div id="diet-plan" class="hidden">
                <h2 class="text-2xl font-semibold mb-6 text-slate-700 border-b pb-3">2. Seu Plano de Dieta Personalizado</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-6">
                    <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                        <h3 class="font-bold text-slate-700">Seus Cálculos</h3>
                        <p id="tmb-summary" class="mt-1 text-sm"></p>
                        <p id="tdee-summary" class="mt-1 text-sm"></p>
                    </div>
                    <div class="bg-emerald-50 border-l-4 border-emerald-500 text-emerald-800 p-4 rounded-lg">
                        <h3 class="font-bold">Suas Metas Diárias</h3>
                        <p id="calories-summary" class="mt-1 font-semibold"></p>
                        <p id="water-summary" class="mt-1"></p>
                    </div>
                </div>

                <div id="meal-plan-container" class="space-y-6">
                </div>

                 <div class="mt-8 text-center">
                    <button id="restart-btn" class="bg-slate-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-slate-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300 w-full md:w-auto">
                        Calcular Nova Dieta
                    </button>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>&copy; 2025 NutriPlanner. Todos os direitos reservados.</p>
            <p class="mt-1">Lembre-se: consulte um profissional de saúde antes de iniciar qualquer dieta.</p>
        </footer>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
